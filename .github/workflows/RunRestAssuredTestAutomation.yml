name: RunRestAssuredTestAutomation

on:
  workflow_dispatch:

jobs:
  test:
    name: Run REST Assured Tests (Maven)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Verify Java installation
        run: java -version

      - name: Checkout backend API repo
        run: |
          git clone https://github.com/ankita-churi/qa-api-app-nodejs.git
          cd qa-api-app-nodejs
          npm install

      - name: Start backend server
        run: |
          cd qa-api-app-nodejs
          Start-Process cmd -ArgumentList '/c npm start'

      - name: Wait for API to start
        run: |
          Write-Host "Waiting for backend to start..."
          Start-Sleep -Seconds 10
      
      - name: Build and Run REST Assured Tests
        run: mvn clean test --batch-mode

      - name: Archive Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-output/ExtentReport.html
